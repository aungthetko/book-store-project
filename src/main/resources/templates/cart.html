<html xmlns:th="http://www.thymeleaf.org">
<head>
<title></title>
</head>
<link th:href="@{/css/style.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
<body>
	<div class="header mb-3">
		<h3>Duke's Book Store</h3>
	</div>

	<div class="container">
		<div class="row">
			<div class="col">
				<a th:href="@{'/'}">Continue Shopping</a>
			</div>
			<div class="col">
				<i class="fa fa-shopping-cart"></i>
				<span  th:if="${not #lists.isEmpty(listCart)} "th:text="${#lists.size(listCart)}"></span>
			</div>
		</div>
		<table class="table mt-3">
			<tr th:if="${#lists.isEmpty(listCart)}">
				<td>Your shopping cart is empty</td>
			</tr>
			<thead>
				<tr>
					<th scope="col">Title</th>
					<th scope="col">Price</th>
				</tr>
			</thead>
			<tbody>
				<tr class="table-row" th:each="cart : ${listCart}">
					<td th:text="${cart.bookName}"></td>
					<td th:text="${cart.price}"></td>
				</tr>
				<tr>
					<td>Total Price :</td>
					<td colspan="2" th:text="${totalPrice}"></td>
				</tr>
			</tbody>
		</table>
		<div class="mt-3">
			<a th:href="@{/clear}" class="btn btn-danger p-3 text-white">Clear Cart</a> 
				<a th:href="@{/checkout}" class="btn btn-success p-3 text-white">Check Out</a>
		</div>

	</div>
</body>
</html>
